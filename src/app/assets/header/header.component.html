<nav class="header">
    <a href="/" class="logo">
        <img src="../../assets/images/logo.png" alt="Logo" />
        <h1>Shein</h1>
    </a>
    <div class="menu-items">
        <section class="menu-item link" *ngFor="let item of items">
            <a *ngIf="!item.active" routerLink="{{ item.url }}">{{ item.title }}</a>
            <a *ngIf="item.active" routerLink="{{ item.url }}" routerLinkActive="active">{{ item.title }}</a>
        </section>
    </div>  
    <div class="actions">
        <section>
            <a routerLink="/login" class="login">Login</a>
        </section>
        <section class="btn btn-register">
            Registreer
        </section>
        <span class="line"></span>
        <section class="icons">
            <span>
                <img src="../../assets/images/icons/account.svg" alt="Account" class="icon" />
            </span>
            <span>
                <img src="../../assets/images/icons/cart.svg" alt="Cart" class="icon" />
            </span>
        </section>
    </div>
</nav>
